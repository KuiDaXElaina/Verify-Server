<!-- 登入表單 -->
<div id="login-section" class="card login-form">
    <div class="card-header text-center p-3">
        <h4 class="mb-0"><i class="fas fa-key me-2"></i>管理員登入</h4>
    </div>
    <div class="card-body p-4">
        <div id="login-error" class="alert alert-danger hidden" role="alert"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">用戶名</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="請輸入用戶名">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">密碼</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>登入
            </button>
        </form>
    </div>
</div>
