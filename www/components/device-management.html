<div id="device-management" class="hidden">
    <!-- 麵包屑導航 -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" id="breadcrumb-home">
                    <i class="fas fa-home me-1"></i>首頁
                </a>
            </li>
            <li class="breadcrumb-item active" id="breadcrumb-current">裝置管理</li>
        </ol>
    </nav>

    <!-- 許可證資訊卡片 -->
    <div class="card mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0">
                <i class="fas fa-info-circle me-2"></i>許可證資訊
            </h5>
        </div>
        <div class="card-body" id="license-info">
            <!-- 許可證資訊將由 JavaScript 動態載入 -->
        </div>
    </div>

    <!-- 裝置管理表格 -->
    <div class="card shadow">
        <div class="card-header bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-desktop me-2"></i>裝置列表
                </h5>
                <div class="btn-group">
                    <button class="btn btn-danger" id="reset-devices-btn">
                        <i class="fas fa-trash-alt me-2"></i>重設所有裝置
                    </button>
                    <button class="btn btn-secondary" id="back-to-licenses-btn">
                        <i class="fas fa-arrow-left me-2"></i>返回
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>裝置ID</th>
                            <th>伺服器名稱</th>
                            <th>IP地址</th>
                            <th>作業系統</th>
                            <th>地理位置</th>
                            <th>最後登入</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="devices-body">
                        <!-- 裝置資料將由 JavaScript 動態載入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
