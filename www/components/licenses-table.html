<!-- 許可證管理表格 -->
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-list me-2"></i>許可證管理</h5>
        <button id="create-license-btn" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>創建新許可證
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="licenses-table">
                <thead class="table-light">
                    <tr>
                        <th>許可證金鑰</th>
                        <th>客戶名稱</th>
                        <th>授權類型</th>
                        <th>狀態</th>
                        <th>過期日期</th>
                        <th>裝置使用情況</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="licenses-body">
                    <!-- 許可證列表將在此動態生成 -->
                    <tr>
                        <td colspan="7" class="text-center">載入許可證列表中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
