<div class="card shadow">
    <div class="card-header bg-white">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>許可證列表
            </h5>
            <button class="btn btn-primary" id="create-license-btn">
                <i class="fas fa-plus me-2"></i>創建許可證
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>許可證金鑰</th>
                        <th>客戶名稱</th>
                        <th>類型</th>
                        <th>到期日期</th>
                        <th>裝置數</th>
                        <th>狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="licenses-table-body">
                    <!-- 許可證數據將由JavaScript動態載入 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
