<!-- 儀表板摘要卡片 -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card stats-card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">總許可證數</h5>
                        <h2 id="total-licenses" class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="fas fa-certificate fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">活躍許可證</h5>
                        <h2 id="active-licenses" class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="fas fa-check-circle fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card stats-card bg-danger text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">已禁用許可證</h5>
                        <h2 id="inactive-licenses" class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="fas fa-ban fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
