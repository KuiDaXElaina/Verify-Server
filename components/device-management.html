<!-- 裝置管理界面 -->
<div id="device-management" class="hidden">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">許可證列表</a></li>
            <li class="breadcrumb-item active" aria-current="page">裝置管理</li>
        </ol>
    </nav>
    
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>許可證詳情</h5>
            <div>
                <button id="back-to-licenses-btn" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-2"></i>返回
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row" id="license-details">
                <div class="col-md-6">
                    <p><strong>許可證金鑰:</strong> <span id="detail-license-key"></span></p>
                    <p><strong>客戶名稱:</strong> <span id="detail-customer-name"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>授權類型:</strong> <span id="detail-license-type"></span></p>
                    <p><strong>狀態:</strong> <span id="detail-license-status"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-laptop me-2"></i>已註冊裝置</h5>
            <button id="reset-devices-btn" class="btn btn-danger btn-sm">
                <i class="fas fa-redo-alt me-2"></i>重設所有裝置
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="devices-table">
                    <thead class="table-light">
                        <tr>
                            <th>裝置ID</th>
                            <th>伺服器名稱</th>
                            <th>伺服器IP</th>
                            <th>操作系統</th>
                            <th>地理位置</th>
                            <th>最後登入</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="devices-body">
                        <!-- 裝置列表將在此動態生成 -->
                        <tr>
                            <td colspan="8" class="text-center">載入裝置列表中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
